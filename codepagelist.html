<!DOCTYPE HTML>
<html>
	<head>
	<title>Coding Projects</title>
	<link href = "codepageliststyle.css" type = "text/css" rel = "stylesheet">
	</head>
	<script type = "text/javascript">
	var no;
		function textchange(no){
			if (no == 1){
				document.getElementById("fdesc").innerHTML = "My final year college project. Click on the image to know more.";
			}
			else{
				document.getElementById("sdesc").innerHTML = "A very basic version of the tic tac toe game. Mainly made to test javascript logic.";
			}
		}	
	</script>
	<body>
	<div id = "first">
		<h1 id = "fno">1.</h1>
		<hr id = "vdiv">
		<a href = "sparkplug911.github.io/codepage.html/"><img id = "fimg" src = "crossroof smal greenl.png" onmouseout = "document.getElementById('fdesc').style.visibility = 'hidden';"  onmouseover = "document.getElementById('fdesc').style.visibility = 'visible'; textchange(1);" ></a>
		<p id = "fdesc"></p>
	</div>
	<div id = "second">
		<h1 id = "sno">2.</h1>
		<hr id = "vdiv">
		<a href = "sparkplug911.github.io/TictacToe/"><img id = "simg" src = "tictactoe.jpg" onmouseout = "document.getElementById('sdesc').style.visibility = 'hidden';"  onmouseover = "document.getElementById('sdesc').style.visibility = 'visible'; textchange(2);" ></a>
		<p id = "sdesc"></p>
	</div>
	</body>
	
</html>
