<!DOCTYPE HTML>
<html>
	<head>
	<title>Coding Projects</title>
	<link href = "codepageliststyle.css" type = "text/css" rel = "stylesheet">
	</head>
	<script type = "text/javascript">
	var no;
		function textchange(no){
			if (no == 1){
				document.getElementById("fdesc").innerHTML = "My final year college project. Click on the image to know more.";
			}
			else{
				document.getElementById("sdesc").innerHTML = "A very basic version of the tic tac toe game. Mainly made to test javascript logic.";
			}
		}	
	</script>
	<body>
	<div id = "first">
		<h1 id = "fno">1.</h1>
		<hr id = "vdiv">
		<img id = "fimg" src = "#" onmouseout = "document.getElementById('fdesc').style.visibility = 'hidden';"  onmouseover = "document.getElementById('fdesc').style.visibility = 'visible'; textchange(1);" >
		<p id = "fdesc"></p>
	</div>
	<div id = "second">
		<h1 id = "sno">2.</h1>
		<hr id = "vdiv">
		<img id = "simg" src = "#" onmouseout = "document.getElementById('sdesc').style.visibility = 'hidden';"  onmouseover = "document.getElementById('sdesc').style.visibility = 'visible'; textchange(2);" >
		<p id = "sdesc"></p>
	</div>
	</body>
	
</html>
